<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurbli</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: white;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header, main, footer {
            width: 100%;
            padding: 10px;
        }

        header {
            height: 70px;
        }

        footer {
            height: 50px;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 10px 20px;
        }

        .logo-container {
            flex: 1;
        }

        .company-logo {
            height: 50px;
            cursor: pointer;
        }

        .company-nav {
            flex: 2;
            text-align: center;
        }

        .company-nav a {
            text-decoration: none;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        .right-buttons {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        .subscribe-button,
        .menu-button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #f0f0f0;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .subscribe-button:hover,
        .menu-button:hover {
            background-color: #e0e0e0;
        }

        .slideshow-container {
            height: calc(100vh - 70px - 50px);
            overflow-y: auto;
            scroll-snap-type: y proximity;
            /* padding-bottom: 50px; */
        }

        .mySlides {
            height: calc(100vh - 70px - 50px);
            scroll-snap-align: start;
            /* display: block; */
        }

        .mySlides img {
            width: 100%;
            height: auto;
        }

        footer {
            /* height: 50px; */
            position: relative;
            /* bottom: 0; */
            width: 100%;
            z-index: 10;
        }
    </style>
</head>

<body>
    <header>
        <div class="top-nav">
            <div class="logo-container">
                <img src="Logo1.png" alt="Nurbli Logo" class="company-logo">
            </div>
            <nav class="company-nav">
                <a href="#">Nurbli</a>
            </nav>
            <div class="right-buttons">
                <button class="subscribe-button">Subscribe</button>
                <button class="menu-button" onclick="openAppsMenu()">â˜°</button>
            </div>
        </div>
    </header>

    <main>

        <section>
            <div class="slideshow-container" id="slideshow">
                <div class="mySlides">
                    <img src="Slideshow_Placeholder1.png" alt="Image 1">
                </div>
                <div class="mySlides">
                    <img src="Slideshow_Placeholder2.png" alt="Image 2">
                </div>
                <div class="mySlides">
                    <img src="Slideshow_Placeholder3.png" alt="Image 3">
                </div>
                <div class="mySlides">
                    <img src="Slideshow_Placeholder4.png" alt="Image 4">
                </div>
                <div class="mySlides">
                    <img src="Slideshow_Placeholder5.png" alt="Image 5">
                </div>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 Your Website Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        function goHome() {
            window.location.href = "home.html";
        }
    
        function openAppsMenu() {
            alert("Open apps menu here.");
        }
    </script>    
</body>

</html>
