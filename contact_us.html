<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurbli</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="top-web">
            <div class="logo-container">
                <a href="home.html">
                    <img src="Logo1.png" alt="Nurbli Logo" class="company-logo">
                </a>
            </div>
            <nav class="company-nav">
                <a href="home.html" >Nurbli</a>
            </nav>
            <div class="right-buttons">
                <a href="home.html#bottom">
                    <button class="subscribe-button" >Subscribe</button>
                </a>
                <button class="menu-button" onclick="openAppsMenu()">â˜°</button>
            </div>
        </div>
        <div id="appsMenu" class="overlay">
            <a href="javascript:void(0)" class="closebutton" onclick="closeAppsMenu()">&times;</a>
            <div class="overlay-content">
                <!--<a href="https://www.promise-prayer.com/">Promise Prayer</a>-->
                <a href="home.html">Home Page</a>
                <a href="about.html">About Us</a>
                <a href="app.html">Apps</a>
                <!-- We can add further apps if we need to -->
            </div>
        </div>
    </header>
    <main>
         <!-- Contact form -->
        <section class="contact-form">
            <div class="form-container">
                <h2>Your Details</h2>
                <form action="" method="">
    
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="phone">Phone: </label>
                    <input type="tel" id="phone" name="phone">
    
                    <label for="message">Message: </label>
                    <textarea id="message" name="message" rows="4" required></textarea>
    
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Website Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        function goHome() {
            window.location.href = "home.html";
        }
    
        function openAppsMenu() {
            document.getElementById("appsMenu").style.width = "100%";
        }

        function closeAppsMenu() {
            document.getElementById("appsMenu").style.width = "0%";
        }
    </script>    
</body>

</html>
