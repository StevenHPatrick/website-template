<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add any additional meta tags, links, or stylesheets here -->
    <style>
        body {
            margin: auto;
            /*max-width: 500px;
            overflow: hidden; /* Hide horizontal scrollbar */
        }

        /* Add additional styles for your slideshow if needed */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
            overflow-x: hidden; /* Hide horizontal scrollbar and limit view */
            white-space: nowrap; /* Prevent line breaks */
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        .mySlides {
            display: inline-block;
            white-space: normal; /* Allow line breaks inside slides */
        }

        img {
            width: 100%;
            height: auto;
            display: block; /* Remove extra space under the image */
        }
    </style>
</head>

<body>
    <header>
        <h1>Your Website Title</h1>
        <!-- Add navigation or any other header content here -->
    </header>

    <main>
        <section>
            <h2>Section 1</h2>
            <p>This is the content of Section 1.</p>
            <!-- Add more content as needed -->
        </section>

        <section>
            <h2>Section 2 - Image Slideshow</h2>
            <div class="slideshow-container">
                <div class="mySlides">
                    <img src="image1.jpg" alt="Image 1">
                </div>
                <div class="mySlides">
                    <img src="image2.jpg" alt="Image 2">
                </div>
                <div class="mySlides">
                    <img src="image3.jpg" alt="Image 3">
                </div>
                <div class="mySlides">
                    <img src="image4.jpg" alt="Image 4">
                </div>
                <!-- Add more slides as needed -->
            </div>
            <!-- Add more content as needed -->
        </section>

        <!-- Add more sections as needed -->
    </main>

    <footer>
        <p>&copy; 2024 Your Website Name. All rights reserved.</p>
        <!-- Add any additional footer content or links here -->
    </footer>

    <!-- Add any scripts or additional content before closing body tag -->
    <script src="script.js"></script>
    <script>
        // JavaScript for the automatic horizontal scrolling
        let scrollContainer = document.querySelector('.slideshow-container');

        function scrollImages() {
            if (scrollContainer.scrollLeft >= scrollContainer.scrollWidth - scrollContainer.clientWidth) {
                scrollContainer.scrollLeft = 0;
            } else {
                scrollContainer.scrollLeft += 1;
            }
        }

        setInterval(scrollImages, 10); // Adjust the interval for smoother or faster scrolling
    </script>
</body>

</html>
